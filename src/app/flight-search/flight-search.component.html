<div class="card">
  <div class="card-header">
    <h2 class="card-title">Flight Search</h2>
  </div>

  <div class="card-body">
    <div class="form-group">
      <label>From:</label>
      <input class="form-control" [(ngModel)]="from">
    </div>
    <div class="form-group">
      <label>To:</label>
      <input class="form-control" [(ngModel)]="to">
    </div>
    <div class="form-group">
      <button class="btn btn-default" (click)="search()">
        Search
      </button>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <table class="table table-condensed">
      <thead>
        <tr>
          <th>Id</th>
          <th>From</th>
          <th>To</th>
          <th>Date</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        @for (flight of flights; track flight.id) {
          <tr [class.selected]="selectedFlight === flight">
            <td>{{ flight.id }}</td>
            <td>{{ flight.from }}</td>
            <td>{{ flight.to }}</td>
            <td>{{ flight.date | date:'dd.MM.yyyy HH:mm' }}</td>
            <td>
              <a (click)="select(flight)">Select</a>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
